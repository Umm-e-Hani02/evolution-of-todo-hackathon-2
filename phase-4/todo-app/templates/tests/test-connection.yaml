{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-app.fullname" . }}-test-backend"
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=10', '{{ include "todo-app.fullname" . }}-backend:{{ .Values.backend.service.port }}/health']
  restartPolicy: Never
{{- end }}
---
{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-app.fullname" . }}-test-frontend"
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=10', '{{ include "todo-app.fullname" . }}-frontend:{{ .Values.frontend.service.port }}/']
  restartPolicy: Never
{{- end }}
